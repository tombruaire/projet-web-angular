<body id="kt_app_body" data-kt-app-header-stacked="true" data-kt-app-header-primary-enabled="true" data-kt-app-header-secondary-enabled="true" class="app-default"></body>

	<script src="assets/js/scripts.bundle.js"></script>
	<script src="assets/js/widgets.bundle.js"></script>
	<script src="assets/js/custom/widgets.js"></script>
	<script src="https://cdn.ckeditor.com/ckeditor5/43.3.1/ckeditor5.js"></script>
	<script type="module">
		import {
			ClassicEditor,
			Essentials,
			Paragraph,
			Bold,
			Italic,
			Font
		} from 'ckeditor5';

		ClassicEditor
			.create(document.querySelector('#description'), {
				plugins: [ Essentials, Paragraph, Bold, Italic, Font ],
				toolbar: [
					'undo', 'redo', '|', 'bold', 'italic', '|',
					'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor'
				]
			} )
			.then(editor => {
				window.editor = editor;
			})
			.catch(error => {
				console.error( error );
			});
	</script>

</body>
