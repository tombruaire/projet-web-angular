<div class="card mb-5 mb-xl-10 animate__animated animate__zoomIn">
    <div class="card-body pt-9 pb-0">
        <div class="d-flex flex-wrap flex-sm-nowrap">
            <div class="me-7 mb-4">
                <div class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
                    <img src="assets/img/profil/blank.png" alt="Image" />
                    <div class="position-absolute translate-middle bottom-0 start-100 mb-6 bg-success rounded-circle border border-4 border-body h-20px w-20px"></div>
                </div>
            </div>
            <div class="flex-grow-1">
                <div class="d-flex justify-content-between align-items-start flex-wrap mb-2">
                    <div class="d-flex flex-column">
                        <div class="d-flex align-items-center mb-2" *ngIf="userInfo">
                            <span class="text-gray-900 fs-2 fw-bold me-1">{{ userInfo.prenom }} {{ userInfo.nom }}</span>
                            <i class="ki-duotone ki-verify fs-1" style="color: #0D6EFD!important;">
                                <span class="path1"></span>
                                <span class="path2"></span>
                            </i>
                        </div>
                        <div class="d-flex flex-wrap fw-semibold fs-6 mb-4 pe-2">
                            <span class="d-flex align-items-center text-gray-500 me-5 mb-2">
                                <i class="ki-duotone ki-profile-circle fs-4 me-1">
                                    <span class="path1"></span>
                                    <span class="path2"></span>
                                    <span class="path3"></span>
                                </i>USER
                            </span>
                            <span class="d-flex align-items-center text-gray-500 mb-2" *ngIf="userInfo">
                                <i class="ki-duotone ki-sms fs-4 me-1">
                                    <span class="path1"></span>
                                    <span class="path2"></span>
                                </i>{{ userInfo.email }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bold">
            <li class="nav-item mt-2">
                <a class="nav-link text-active-primary ms-0 me-10 py-5" routerLink="/profil">Profil</a>
            </li>
            <li class="nav-item mt-2">
                <a class="nav-link text-active-primary ms-0 me-10 py-5" routerLink="/mes-blogs">Blogs</a>
            </li>
            <li class="nav-item mt-2">
                <a class="nav-link text-active-primary ms-0 me-10 py-5 active" routerLink="/modifier-profil">Modifier le profil</a>
            </li>
            <li class="nav-item mt-2">
                <a class="nav-link text-active-primary ms-0 me-10 py-5" routerLink="/supprimer-compte">Supprimer le compte</a>
            </li>
        </ul>
    </div>
</div>

<div *ngIf="errorMessage" class="row d-flex justify-content-center mb-5">
    <div class="col-auto">
        <div class="alert alert-danger text-center mb-5">
            <span>{{ errorMessage }}</span>
        </div>
    </div>
</div>

<div class="card mb-5 mb-xl-10 animate__animated animate__slideInUp" id="kt_profile_details_view">
    <div class="card-header">
        <div class="card-title m-0">
            <h3 class="fw-bold m-0">Modification du profil</h3>
        </div>
    </div>
    <form class="form w-100" id="kt_sign_in_form" (onSubmit)="onSubmit($event)">
        <div class="card-body p-9">
            <div class="row d-flex justify-content-center">
                <div class="col-md-4">
                    <div class="row mb-5">
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="text" name="nom" id="nom" placeholder="Nom" class="form-control" [(ngModel)]="userInfo.nom" oninput="($event) => changeHandler($event)" />
                                <label for="nom">Nom</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="text" name="prenom" id="prenom" placeholder="Prénom" class="form-control" [(ngModel)]="userInfo.prenom" oninput="($event) => changeHandler($event)" />
                                <label for="prenom">Prénom</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-5">
                        <input type="text" name="email" id="email" placeholder="Adresse email" class="form-control" [(ngModel)]="userInfo.email" oninput="($event) => changeHandler($event)" />
                        <label for="email">Adresse email</label>
                    </div>
                    <div class="form-check mb-5">
                        <input type="checkbox" id="checkboxShowHideMdp" class="form-check-input" (change)="togglePasswordVisibility($event)" />
                        <label class="form-check-label text-dark" for="checkboxShowHideMdp">Afficher les mots de passe</label>
                    </div>
                    <div class="form-floating mb-5">
                        <input [type]="isPasswordVisible ? 'text' : 'password'" name="currentPassword" id="currentPassword" placeholder="Mot de passe actuel" class="form-control" oninput="($event) => changeHandler($event)" />
                        <label for="currentPassword">Mot de passe actuel</label>
                    </div>
                    <div class="form-floating mb-5">
                        <input [type]="isPasswordVisible ? 'text' : 'password'" name="password" id="password" placeholder="Nouveau mot de passe" class="form-control" oninput="($event) => changeHandler($event)" />
                        <label for="password">Nouveau mot de passe</label>
                    </div>
                    <div class="form-floating">
                        <input [type]="isPasswordVisible ? 'text' : 'password'" name="confirmPassword" id="confirmPassword" placeholder="Confirmation du nouveau mot de passe" class="form-control" oninput="($event) => changeHandler($event)" />
                        <label for="confirmPassword">Confirmation du nouveau mot de passe</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row d-flex justify-content-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-info">Modifier mon profil</button>
                </div>
            </div>
        </div>
    </form>
</div>
